		    	<img src="img/d-l.png" class="pa-1-img4 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="3s" swiper-animate-delay="1.5s">
		    	<img src="img/wz.png" class="pa-1-img5">

	    	<div class="swiper-slide part-2">

	    		<img src="img/y-h.png" class="pa-3-img3 ani" swiper-animate-effect="flash" swiper-animate-duration="2s" swiper-animate-delay="0.5s">

<script> 
	var mySwiper = new Swiper('.swiper-container', {
		direction : 'vertical',
		mousewheelControl : true,
		speed:1000,
		pagination : '.swiper-pagination',
		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		    swiperAnimateCache(swiper); //隐藏动画元素 
		    swiperAnimate(swiper); //初始化完成开始动画
		}, 
		onSlideChangeEnd: function(swiper){ 
		    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		} 
	})
</script>
